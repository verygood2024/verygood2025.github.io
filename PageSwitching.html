<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Logo.css">
    <link rel="stylesheet" href="css/Main.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* 防止滚动条 */
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            animation: showImage 2s ease forwards;
            animation-delay: 2s; /* 等待所有竖条动画完成后再变图 */
        }

        /* 竖条的样式 */
        .vertical_bar {
            width: 16.66%; /* 每个竖条占屏幕宽度的六分之一，6个竖条正好占满 */
            height: 100%; /* 竖条的高度占满屏幕 */
            opacity: 0; /* 初始时竖条不可见 */
            animation: slide 4s ease-out forwards; /* 动画持续2秒，停留在最后状态 */
            will-change: transform; /* 提前告诉浏览器会变换transform属性，提高性能 */

        }

        /* 横条的样式 */
        .horizontal-barB {
            display: flex;              /* 开启 flex 布局 */
            align-items: center;        /* 垂直居中 */
            justify-content: flex-start;/* 水平靠左 */

            width: 100%;
            height: 25%;
            opacity: 0;
            animation: slide-up 4s ease-out forwards;
            position: absolute;
            top: 0;
            will-change: transform;
            animation-delay: 2s;
            font-size: 6rem;
            font-weight: 900;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);

            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
            border: 0.8px solid rgba(255, 255, 255, 0.18);
            box-shadow: rgba(142, 142, 142, 0.19) 0px 6px 15px 0px;
        }


        /* 横条的动画效果 */
        @keyframes slide-up {
            0% {
                transform: translateY(-100vh); /* 从屏幕顶部外部开始 */
                opacity: 0;
                border-radius: 0 0 0 0; /* 初始为直角 */
                background-color: rgba(255, 255, 255, 0.25);
                backdrop-filter: blur(30px);
                -webkit-backdrop-filter: blur(30px);
                border: 0.8px solid rgba(255, 255, 255, 0.18);
                box-shadow: rgba(142, 142, 142, 0.19) 0px 6px 15px 0px;
                -webkit-box-shadow: rgba(142, 142, 142, 0.19) 0px 6px 15px 0px;
            }
            50% {
                transform: translateY(0);
                opacity: 1;
                border-radius: 0 0 0 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
                border-radius: 0 0 3rem 3rem; /* 最终圆角 */
                background-color: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(0px);
                -webkit-backdrop-filter: blur(0px);
                border: 0.8px solid rgba(255, 255, 255, 0.18);
                box-shadow: rgba(142, 142, 142, 0.19) 0px 6px 15px 0px;
            }
        }

        /* 动画定义 */
        @keyframes slide {
            0% {
                transform: translateX(100vw);
                opacity: 0;
            }
            50% {
                transform: translateX(0);
                opacity: 1;
                background-color: #15347b;
            }
            100% {
                transform: translateX(0);
                opacity: 0;
            }
        }

        /* 最终容器背景图动画 */
        @keyframes showImage {
            0% {
                background-color: #15347b;
            }
            100% {
                background-color: #15347b;
                background-image: url("./image/1.png");
                background-size: cover;
                background-position: center;
            }
        }

        /* 每条的延迟与初始色 */
        .vertical_bar:nth-child(1) {
            animation-delay: 0s;
            background-color: #1e4aa5;
        }
        .vertical_bar:nth-child(2) {
            animation-delay: 0.2s;
            background-color: #2b5dc2;
        }
        .vertical_bar:nth-child(3) {
            animation-delay: 0.4s;
            background-color: #3d76d4;
        }
        .vertical_bar:nth-child(4) {
            animation-delay: 0.6s;
            background-color: #5990e0;
        }
        .vertical_bar:nth-child(5) {
            animation-delay: 0.8s;
            background-color: #7daff1;
        }
        .vertical_bar:nth-child(6) {
            animation-delay: 1s;
            background-color: #a2c5f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 创建6个竖条，每个竖条有不同的颜色 -->
        <div class="vertical-bar"></div>
        <div class="vertical-bar"></div>
        <div class="vertical-bar"></div>
        <div class="vertical-bar"></div>
        <div class="vertical-bar"></div>
        <div class="vertical-bar"></div>
